<ion-view title="Home">
  <ion-content class="has-header padding" >
    
    <div class="container">
    <div class="row">
        <div class="col col-20">Username</div>
        <div class="col col-20">{{me.username}}</div>
    </div>
    <div class="row">
        <div class="col col-20">email</div>
        <div class="col col-20">{{me.email}}</div>
    </div>
    <div class="row" ng-repeat="auth in me.auths">
        <div class="col">Provider</div>
        <div class="col">{{auth.provider}}</div>
        <div class="col"><button class="button button-small button-calm">Disconnect</button></div>
    </div>
    </div>

    <button class="button button-dark" ng-click="logout()">Logout!</button>
    
  </ion-content>
</ion-view>
